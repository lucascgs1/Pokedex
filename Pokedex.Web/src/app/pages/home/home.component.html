<div class="container">

  <!--pokemons-->
  <div class="row pokemon-list">
    <div class="col-12 col-sm-6 col-md-3 pokemon-item" *ngFor="let item of paginacao.pokemon_entries;" (click)="detalhesPokemon(item.entry_number);">
      <div class="row pokemon-card">
        <div class="col-12 pokemon-img">
          <div class="row">
            <span class="id-pokemon">
              #{{item.entry_number}}
            </span>
            <img src={{item.pokemon_species.imgUrl}} />
          </div>
        </div>
        <div class="col-12 pokemon-name">
          {{item.pokemon_species.name}}
        </div>
      </div>
    </div>
  </div>
</div>
