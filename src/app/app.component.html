<mat-drawer-container class="example-container" >

    <app-side-menu> </app-side-menu>
  </mat-drawer>

  <mat-drawer-content>

      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

      </button>
